name: Update Challenger Data

on:
  schedule:
    # Run daily at 00:00 UTC (15 minutes after ladder updates)
    - cron: '0 0 * * *'
  workflow_dispatch: # Allow manual triggering

jobs:
  update-data:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          pip install requests
      
      - name: Run update script
        env:
          RIOT_API_KEY: ${{ secrets.RIOT_API_KEY }}
        run: |
          python update.py
      
      - name: Commit and push changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add data/players.json
          git diff --quiet && git diff --staged --quiet || (git commit -m "Update Challenger data - $(date -u +'%Y-%m-%d %H:%M UTC')" && git push)
